name: StopECSTasks
on:
  push:
    branches: [ "main" ]

jobs:
  stop_task:
    runs-on: ubuntu-latest

    steps:
      - name: Retrieve ECS Cluster and Service Names
        id: get-names
        run: |
          echo "Retrieving ECS Cluster and Service Names..."
          # Retrieve ECS cluster and service names
          cluster_name=$(aws ecs list-clusters --output json | jq -r '.clusterArns[0]' | cut -d'/' -f2)
          service_name=$(aws ecs list-services --cluster $cluster_name --output json | jq -r '.serviceArns[0]' | cut -d'/' -f3)

          # Set output variables
          echo "::set-output name=cluster::$cluster_name"
          echo "::set-output name=service::$service_name"

      - name: Stop ECS Tasks
        run: |
          echo "Stopping ECS Tasks..."
          aws ecs update-service --cluster ${{ steps.get-names.outputs.cluster }} --service ${{ steps.get-names.outputs.service }} --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-2
